				<!-- Другий варіант -->

				<div class="make-order">
					<form class="form" action="#" method="post">
						<div class="form-section">
							<div class="title title--info title--margin">
								<h3>
									інформація про покупця
								</h3>
							</div>
							<div class="info-custom">
								<div class="info-custom__inputs">
									<div class="info-custom__inputs-row info-custom__inputs-row--margin">
										<div class="info-custom__inputs-col">
											<div class="info-custom__item">
												<input class="info-custom__field" type="text" id="last_name" name="last_name" autofocus required placeholder="">
												<!-- якщо прибрати в input id який звязує його з label, то єфект переносу текста буде працювати лише при кліку/focus лише на полі input, а з id буде працювати і при натисканні на самий label -->
												<label class="info-custom__field-label" for="last_name">Прізвище</label>
											</div>
											<div class="info-custom__item">
												<input class="info-custom__field" type="text" id="name" name="name" required pattern="[A-Za-zА-Яа-яЁё]{2}"  placeholder="">
												<label class="info-custom__field-label " for="name">Ім’я</label>
											</div>
											<div class="info-custom__item">
												<input class="info-custom__field" type="text" id="patronymic_name" name="patronymic_name" required placeholder="">
												<label class="info-custom__field-label " for="patronymic_name">По батькові</label>
											</div>
										</div>
										<div class="info-custom__inputs-col">
											<div class="info-custom__item">
												<input class="info-custom__field" type="tel" id="phone_number" name="phone_number" pattern="(\+38)-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required placeholder="" title="Введіть номер у форматі +38-095-755-25-65">
												<label class="info-custom__field-label " for="phone_number">Контактний телефон</label>
											</div>
											<div class="info-custom__item">
												<input class="info-custom__field" type="email" name="email" required placeholder="">
												<label class="info-custom__field-label" for="email">E-mail</label>
											</div>
										</div>
									</div>
									<div class="info-custom__get">
										<label class="info-custom__label" >
											<input class="info-custom__check" type="checkbox" name="gh">
											<span class="info-custom__span">Отримуватиме замовлення інша людина</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-section">
							<div class="title title--delivery title--margin">
								<h3>
									Вибір способу доставки
								</h3>
							</div>
							<div class="delivery">	
								<ul class="delivery__list">
									<li class="delivery__item">
										<label class="delivery__label">
											<input class="delivery__input" type="radio" name="delivery" value="pickup" checked>
											<img class="delivery__normal" src="./img/delivery/pickup/normal.svg" alt="іконка в вигляді будинку">
											<img class="delivery__checked" src="./img/delivery/pickup/checked.svg" alt="іконка в вигляді білої галочки на жовтому фоні">
											<span class="delivery__text">
												Самовивіз із магазину
											</span>
											<span class="delivery__price">
												Бесплатно
											</span>
										</label>
									</li>
									<li class="delivery__item">
										<input class="delivery__input-1" type="radio" id="post" name="delivery" value="post">
											<label class="delivery__label-1" for="post">
												<img class="delivery__normal-1" src="./img/delivery/post/normal.svg" alt="іконка в вигляді білої букви Н на червоному фоні">
												<img class="delivery__checked-1" src="./img/delivery/pickup/checked.svg" alt="іконка в вигляді білої галочки на жовтому фоні">
												<span class="delivery__text-1">
													Доставка Нова Пошта
												</span>
												<span class="delivery__price-1">
													≈ від 500 грн
												</span>
											</label>
									</li>
									<li class="delivery__item">
										<input class="delivery__input-1" type="radio" id="courier" name="delivery" value="courier">
										<label class="delivery__label-1" for="courier">
											<img class="delivery__normal-1" src="./img/delivery/courier/normal.svg" alt="іконка в вигляді силуета людини">
											<img class="delivery__checked-1" src="./img/delivery/pickup/checked.svg" alt="іконка в вигляді білої галочки на жовтому фоні">
											<span class="delivery__text-1">
												Доставка кур'єром
											</span>
											<span class="delivery__price-1">
												≈ від 200 грн
											</span>
										</label>
									</li>
								</ul>
								<address class="address">
									<div class="address__icon">
										<img src="./img/delivery/address/location.svg" alt="іконка в вигляді геоданних розташування обєкту">
									</div>
									<div class="address__info">
										<span class="address__time-work">
											Графік роботи: щодня з 9:00 до 18:00
										</span>
										<span class="address__place">
										м. Київ, пров. Ізяславський 52, пов. 2
										</span>
									</div>
									<a class="address__link" href="#" target="_blank">
										На мапі
									</a>
								</address>
							</div>
						</div>
					</form>
				</div>
			</div>
