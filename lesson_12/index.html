<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Домашня робота №12</title>
</head>

<body>
  <div class="wrapper">
    <div class="load-2">
      <span>Анімація</span>
      <span>це</span>
      <span>треш</span>
    </div>
    <header class="header">
      <h1 class="title">Домашня робота №12</h1>
    </header>
    <main class="main">
      <!-- Анімація другого блоку тексту   -->
      <div class="load-1 load-1--margin">
        <span>у</span>
        <span>р</span>
        <span>о</span>
        <span>к</span>
        <span>&#8470;</span>
        <span class="last">12</span>
      </div>
      <div class="container">
        <!-- Анімація першого блоку тексту   -->
        <div class="load">
          <span>12</span>
          <span>&#8470;</span>
          <span>к</span>
          <span>о</span>
          <span>р</span>
          <span>у</span>
        </div>
        <div class="text">
          <p>ментори титани</p>
        </div>
      </div>
      <div class="run-car run-car--margin">
        <div class="sky">
        </div>
        <div class="sky-1">
        </div>
        <div class="city">
        </div>
        <div class="city-1">
        </div>
        <div class="road">
        </div>
      </div>
      <div class="car">
        <div class="body"></div>
        <div class="bottom"></div>
        <div class="left-weel">
          <div class="left-weel__inside">
            <div class="left-weel__bolt"></div>
            <div class="left-weel__bolt-1"></div>
            <div class="left-weel__bolt-2"></div>
            <div class="left-weel__bolt-3"></div>
            <div class="left-weel__bolt-4"></div>
          </div>
          <div class="left-weel__inside-1"></div>
          <div class="left-weel__block"></div>
          <div class="left-weel__block-1"></div>
          <div class="left-weel__block-2"></div>
          <div class="left-weel__block-3"></div>
          <div class="left-weel__block-4"></div>
          <div class="left-weel__block-5"></div>
          <div class="left-weel__block-6"></div>
          <div class="left-weel__block-7"></div>
        </div>
        <div class="left-weel left-weel--right-side">
          <div class="left-weel__inside">
            <div class="left-weel__bolt"></div>
            <div class="left-weel__bolt-1"></div>
            <div class="left-weel__bolt-2"></div>
            <div class="left-weel__bolt-3"></div>
            <div class="left-weel__bolt-4"></div>
          </div>
          <div class="left-weel__inside-1"></div>
          <div class="left-weel__block"></div>
          <div class="left-weel__block-1"></div>
          <div class="left-weel__block-2"></div>
          <div class="left-weel__block-3"></div>
          <div class="left-weel__block-4"></div>
          <div class="left-weel__block-5"></div>
          <div class="left-weel__block-6"></div>
          <div class="left-weel__block-7"></div>
        </div>
        <div class="back-door">
          <div class="back-door__mirror"></div>
          <div class="back-door__line"></div>
          <div class="door-hand">
            <div class="door-hand__block"></div>
          </div>
        </div>
        <div class="line"></div>
        <div class="back-mirror"></div>
        <div class="back-lights">
          <div class="back-lights__block"></div>
          <div class="back-lights__block back-lights__block--down"></div>
          <div class="back-lights__block back-lights__block--down-next back-lights__block--white"></div>
        </div>
        <div class="front-door">
          <div class="front-door__mirror"></div>
          <div class="front-door__line"></div>
          <div class="door-hand door-hand--front">
            <div class="door-hand__block"></div>
          </div>
          <div class="front-door__glass"></div>
        </div>
        <div class="front-glass"></div>
        <div class="front-lights"></div>
        <div class="front-triangle"></div>
        <div class="line line--front"></div>
      </div>

    </main>
    <footer></footer>
  </div>

</body>

</html>
